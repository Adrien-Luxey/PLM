<h1>Nth</h1>
Given a [!scala]List[Int][/!][!java|python]recursive list[/!] and an integer <code>N</code>, 
return its <code>N</code>th element. You can assume that the list is long enough and that there 
is at least <code>N</code> elements.

<p>Your solution should be linear in time.</p>
